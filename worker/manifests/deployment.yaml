apiVersion: apps/v1
kind: Deployment
metadata:
  name: ipa-pj-worker
  namespace: ipa2025
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ipa2025-pj-worker
  template:
    metadata:
      labels:
        app: ipa2025-pj-worker
    spec:
      containers:
        - name: ipa2025-pj-worker
          image: romieohm/worker:latest
          envFrom:
            - secretRef:
                name: "ipa-pj-secret"
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
      restartPolicy: Always