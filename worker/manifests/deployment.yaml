apiVersion: apps/v1
kind: Deployment
metadata:
  name: ipa-pj-worker
  namespace: ipa2025
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ipa-pj-worker
  template:
    metadata:
      labels:
        app: ipa-pj-worker
    spec:
      containers:
      - name: worker
        image: romieohm/worker:latest
        env:
        - name: RABBIT_HOST
          valueFrom:
            secretKeyRef:
              name: ipa-pj-secret
              key: RABBIT_HOST
        - name: RABBITMQ_DEFAULT_USER
          valueFrom:
            secretKeyRef:
              name: ipa-pj-secret
              key: RABBITMQ_DEFAULT_USER
        - name: RABBITMQ_DEFAULT_PASS
          valueFrom:
            secretKeyRef:
              name: ipa-pj-secret
              key: RABBITMQ_DEFAULT_PASS
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: ipa-pj-secret
              key: DB_HOST
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: ipa-pj-secret
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ipa-pj-secret
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: ipa-pj-secret
              key: DB_NAME
        - name: DISCORD_WEBHOOK
          valueFrom:
            secretKeyRef:
              name: ipa-pj-secret
              key: DISCORD_WEBHOOK
